<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Primeiro exemplo com XMLHttpRequiest</h1>
<div id="app">

</div>

    <script>
        
        const xhr = new XMLHttpRequest()
        xhr.open("GET", "dados.json")
        xhr.send(null)
        xhr.onreadystatechange = verificaAjax

        function verificaAjax(){
            if(xhr.readyState === 4){
                if(xhr.status === 200 || xhr.status === 304){
                    const json = JSON.parse(xhr.responseText)
                    mostrarDadosJson(json)
                }else{
                    alert("algo deu errado: " + xhr.status)
                }
            }
        }

        function mostrarDadosJson(valores){
            const retornoValores = valores.map(el=>` <p>nome: ${el["user"]}</p>`).join("")
            document.querySelector("#app").innerHTML = retornoValores 
        }


    </script>
</body>
</html>
